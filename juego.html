<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <link rel="stylesheet" href="styles1.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-area"><img id="player" src="img/axolotl1.png" alt="Player"></div>
    <div id="score-counter" class="counter">Puntos: 0</div>
    <div id="lives-counter" class="lives-counter"></div>

    <div id="start-popup" class="popup">
        <div class="popup-content">
            <h2>¡Bienvenido al Juego!</h2>
            <p>Esquiva la basura y come todos los bichitos que puedas para ganar más puntos.</p>
            <button id="start-button">Jugar</button>
        </div>
    </div>

    <div id="restart-popup" class="popup">
        <div class="popup-content">
            <h2>¡Juego Terminado!</h2>
            <p>Tu puntuación: <span id="final-score"></span></p>
            <h3>Mejores Puntuaciones</h3>
            <table id="high-scores-table">
                <thead>
                    <tr>
                        <th>Posición</th>
                        <th>Puntuación</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="restart-button">Reiniciar</button>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
